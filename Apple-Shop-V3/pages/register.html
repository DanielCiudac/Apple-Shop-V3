<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Apple Shop</title>
    <link rel="icon" href="../image/icon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 19px 20px;
            background-color: rgba(18, 18, 18, 0.6);
            position: fixed;
            top: 9px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .header img {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header h1 {
            font-size: 24px;
            margin-left: 10px;
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header nav a button {
            background-color: #00e1ff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .header nav a button:hover {
            background-color: #03a3b8;
        }

        .navbar button {
            width: 100%;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
        }

        .icon-menu {
            display: none;
            cursor: pointer;
            width: 25px;
            height: 20px;
            position: relative;
        }

        .bar {
            position: absolute;
            width: 100%;
            height: 2.5px;
            background-color: #41c7fc;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .bar--1 {
            top: 0;
        }

        .bar--2 {
            top: 50%;
            transform: translateY(-50%);
        }

        .bar--3 {
            bottom: 0;
        }

        .check-icon:checked + .icon-menu .bar--1 {
            top: 50%;
            transform: rotate(45deg) translateY(-50%);
        }

        .check-icon:checked + .icon-menu .bar--2 {
            opacity: 0;
        }

        .check-icon:checked + .icon-menu .bar--3 {
            bottom: 50%;
            transform: rotate(-45deg) translateY(50%);
        }

        #navbar {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .icon-menu {
                display: block;
            }

            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            .header img {
                width: 40px;
            }

            .header h1 {
                font-size: 20px;
                margin-left: 10px;
                white-space: nowrap;
            }

            .icon-menu {
                display: block;
            }

            #navbar {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: rgba(18, 18, 18, 0.9);
                padding: 10px;
                border-radius: 10px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            }

            #navbar.active {
                display: flex;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .header nav a button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        .wrapper {
            width: 400px;
            height: 500px;
            background: #000;
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px;
            margin-top: 150px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        h2 {
            font-size: 30px;
            color: #fff;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            transition: 0.5s;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            outline: none;
        }

        .remember {
            margin: -5px 0 15px 5px;
        }

        .remember label {
            color: #fff;
            font-size: 14px;
        }

        .remember label input {
            accent-color: #0ef;
        }

        .wrapper button {
            width: 100%;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -5px;
        }

        .signUp-link {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }

        .signUp-link p a {
            color: #0ef;
            text-decoration: none;
            font-weight: 500;
        }

        .signUp-link p a:hover {
            text-decoration: underline;
        }

        .bytext {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            opacity: 0.2;
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                height: auto;
                box-shadow: none;
                margin-top: 100px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .input-group {
                margin: 20px 0;
            }

            .input-group input {
                height: 35px;
                font-size: 14px;
            }

            .input-group label {
                font-size: 14px;
            }

            .wrapper button {
                height: 35px;
                font-size: 14px;
            }

            .form-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="../index.html"><img src="../image/icon.png" alt="Apple Logo"></a>
        <h1>Register</h1>
        <input hidden class="check-icon" id="check-icon" name="check-icon" type="checkbox">
        <label class="icon-menu" for="check-icon">
            <div class="bar bar--1"></div>
            <div class="bar bar--2"></div>
            <div class="bar bar--3"></div>
        </label>
        <nav id="navbar">
            <a href="../index.html"><button>Home</button></a>
            <a href="../pages/login.html"><button>Login</button></a>
            <a href="../pages/register.html"><button>Register</button></a>
            <a href="../pages/contacte.html"><button>Contacte</button></a>
        </nav>
    </div>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">NumePrenume</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Parola</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Sunt de acord cu termenii & condițiile</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Ai deja un cont? <a href="login.html" class="signUpBtn-link">Loghează-te</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkIcon = document.getElementById('check-icon');
            const navbar = document.getElementById('navbar');

            checkIcon.addEventListener('change', function() {
                if (this.checked) {
                    navbar.classList.add('active');
                } else {
                    navbar.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
